<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','NOVA','SaS','Most-Híd','SDKÚ','KDH','SMK','OĽ','Smer','Nevoliči'],
['Maňka',0.0466,0.0052,0.0095,0.006,0.0016,0.0144,0.0154,0.0051,0.1534,0.2371],
['Kotleba',0.0468,0.0033,0.0085,0.0006,0.007,0.0097,0.0004,0.0054,0.0075,0.1237],
['Kaník',0.0122,0.0039,0.0042,0.0045,0.0047,0.0064,0.0043,0.0081,0.0053,0.0975],
['Ostatní',0.0121,0.0096,0.0029,0.0058,0.0023,0.0072,0.0067,0.0091,0.0053,0.0807]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus európské voľby 2014',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'grey'},{color:'pink'},{color:'cyan'},{color:'lime'},{color:'blue'},{color:'gold'},{color:'green'},{color:'purple'},{color:'red'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do VÚC 2013 (1. kolo)'},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
