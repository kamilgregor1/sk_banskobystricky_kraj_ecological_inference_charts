<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','Kaník','Kotleba','Maňka','Nevoliči'],
['Smer',0.0085,0.0113,0.0323,0.151,0.2568],
['OĽ',0.0157,0.0076,0.0252,0.0052,0.0683],
['Most-Híd',0.0024,0.0053,0.0068,0.0037,0.0653],
['KDH',0.0071,0.009,0.0017,0.0088,0.0404],
['SDKÚ',0.0091,0.0061,0.0056,0.0072,0.0342],
['SMK',0.0052,0.0101,0.0051,0.0128,0.0232],
['SaS',0.0055,0.0045,0.0008,0.0153,0.0271],
['SNS',0.0006,0.0016,0.0018,0.0006,0.0454],
['Ostatní',0.0043,0.0039,0.0047,0.008,0.0251]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus voľby do NR SR 2013',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'grey'},{color:'purple'},{color:'brown'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do NR SR 2013'},
						vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
