<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','Šimko','Kotleba','Mikuš','Maňka','Nevoliči'],
['Maňka',0.0352,0.0219,0.0112,0.0571,0.2994,0.0695],
['Kotleba',0.0013,0.009,0.0366,0.0507,0.0286,0.0868],
['Kaník',0.0291,0.0049,0.0015,0.1027,0.0011,0.0118],
['Ostatní',0.0887,0.0115,0.0078,0.0058,0.0029,0.025]
      ]);

      var options = {
        title: 'Voľby do VÚC 2009 (1. kolo) versus voľby do VÚC 2013 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'grey'},{color:'khaki'},{color:'brown'},{color:'pink'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do VÚC 2013 (1. kolo)'},
						vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
