<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','Kaník','Kotleba','Maňka','Nevoliči'],
['Smer',0.0003,0.0001,0.085,0.1514,0.2232],
['OĽ',0.002,0.0015,0.0003,0.0067,0.073],
['Most-Híd',0.0199,0.0408,0.0001,0.0009,0.0052],
['KDH',0.0052,0.0011,0.0003,0.0094,0.0461],
['SDKÚ',0.0074,0.0097,0.0001,0.0036,0.0356],
['SMK',0.0022,0.0009,0.0002,0.0036,0.0462],
['SaS',0.0017,0.0013,0.0002,0.003,0.0438],
['SNS',0.0024,0.0004,0.0003,0.0073,0.0356],
['Ostatní',0.0059,0.0005,0.0005,0.0169,0.0981]
      ]);

      var options = {
        title: 'Voľby do NR SR 2013 versus voľby do VÚC 2013 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'grey'},{color:'purple'},{color:'brown'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do NR SR 2013'},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
