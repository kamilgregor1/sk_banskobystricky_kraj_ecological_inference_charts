<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Mikuš','Maňka','Nevoliči'],
['Nevoliči',0.0419,0.0302,0.9279],
['Maňka',0.1285,0.4605,0.411],
['Kotleba',0.2,0.2228,0.5771],
['Kaník',0.3619,0.1001,0.5381],
['Ostatní',0.262,0.05,0.688]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus voľby do VÚC 2009 (2. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
series:[{color:'blue'},{color:'brown'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do VÚC 2013 (1. kolo)'},
				vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
