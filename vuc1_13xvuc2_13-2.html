<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Mikuš','Maňka','Nevoliči'],
['Maňka',0.0635,0.2276,0.2031],
['Kotleba',0.0426,0.0475,0.1229],
['Kaník',0.0547,0.0151,0.0813],
['Ostatní',0.0371,0.0071,0.0975]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus voľby do VÚC 2013 (2. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'blue'},{color:'brown'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do VÚC 2013 (1. kolo)'},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
