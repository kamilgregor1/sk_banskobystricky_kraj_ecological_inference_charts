<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','Šimko','Kotleba','Mikuš','Maňka','Nevoliči'],
['Nevoliči',0.0346,0.0069,0.0059,0.0361,0.0255,0.8911],
['Maňka',0.112,0.026,0.0083,0.1118,0.4773,0.2646],
['Kotleba',0.0106,0.0098,0.3555,0.2194,0.122,0.2828],
['Kaník',0.0831,0.038,0.0414,0.3723,0.1011,0.364],
['Ostatní',0.2029,0.0861,0.0249,0.1773,0.0979,0.4109]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus voľby do VÚC 2009 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
series:[{color:'grey'},{color:'khaki'},{color:'brown'},{color:'pink'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do VÚC 2013 (1. kolo)'},
				vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
