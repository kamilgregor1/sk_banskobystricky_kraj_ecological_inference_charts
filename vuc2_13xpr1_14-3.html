<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Maňka','Kotleba','Nevoliči'],
['Nevoliči',0.0066,0.0193,0.9741],
['Smer',0.2561,0.1815,0.5623],
['OĽ',0.0388,0.2712,0.69],
['Most-Híd',0.1373,0.0633,0.7994],
['KDH',0.0337,0.1982,0.7681],
['SDKÚ',0.4859,0.2323,0.2818],
['SMK',0.2491,0.0441,0.7068],
['SaS',0.03,0.1841,0.786],
['SNS',0.2262,0.2876,0.4862],
['Ostatní',0.1238,0.5011,0.375]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (2. kolo) versus prezidentské voľby 2014 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'blue'},{color:'brown'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Prezidentské voľby 2014 (1. kolo)'},
						vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
