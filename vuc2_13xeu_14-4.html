<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Maňka','Kotleba','Nevoliči'],
['Smer',0.2755,0.0282,0.0034],
['OĽ',0.0785,0.1399,0.0182],
['SMK',0.0246,0.0192,0.0419],
['KDH',0.0196,0.0018,0.0546],
['SDKÚ',0.0086,0.0455,0.0213],
['Most-Híd',0.0084,0.0292,0.0282],
['SaS',0.0103,0.002,0.0417],
['NOVA',0.0135,0.0307,0.0075],
['Ostatní',0.0303,0.0118,0.0057]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (2. kolo) versus európské voľby 2014',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'blue'},{color:'brown'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Európské voľby 2014'},
						vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
