<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Maňka','Kotleba','Nevoliči'],
['Fico',0.138,0.0843,0.0804],
['Kiska',0.0115,0.085,0.1163],
['Procházka',0.007,0.0608,0.1283],
['Kňažko',0.0309,0.0253,0.0741],
['Bárdos',0.0511,0.0174,0.0285],
['Ostatní',0.0191,0.002,0.0398]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (2. kolo) versus prezidentské voľby 2014 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'blue'},{color:'brown'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Prezidentské voľby 2014 (1. kolo)'},
						vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
