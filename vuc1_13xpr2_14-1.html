<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Fico','Kiska','Nevoliči'],
['Nevoliči',0.1415,0.1932,0.6653],
['Maňka',0.53,0.3263,0.1436],
['Kotleba',0.4768,0.3986,0.1246],
['Kaník',0.1152,0.618,0.2669],
['Ostatní',0.0796,0.4052,0.5152]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus prezidentské voľby 2014 (2. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
series:[{color:'red'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do VÚC 2013 (1. kolo)'},
				vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
