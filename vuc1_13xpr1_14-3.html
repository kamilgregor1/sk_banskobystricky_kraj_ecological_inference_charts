<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','Kaník','Kotleba','Maňka','Nevoliči'],
['Nevoliči',0.0196,0.0141,0.0109,0.008,0.9475],
['Fico',0.0265,0.0346,0.0882,0.5418,0.3089],
['Kiska',0.0295,0.0856,0.183,0.1108,0.5912],
['Procházka',0.0456,0.0804,0.1329,0.1879,0.5533],
['Kňažko',0.0188,0.0499,0.0276,0.0468,0.857],
['Bárdos',0.1448,0.1412,0.0135,0.37,0.3305],
['Ostatní',0.2127,0.0792,0.0965,0.2711,0.3405]
      ]);

      var options = {
        title: 'Voľby do VÚC 2013 (1. kolo) versus prezidentské voľby 2014 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'grey'},{color:'purple'},{color:'brown'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Prezidentské voľby 2014 (1. kolo)'},
						vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
