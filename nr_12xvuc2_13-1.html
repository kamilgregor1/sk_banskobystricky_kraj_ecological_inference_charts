<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Maňka','Kotleba','Nevoliči'],
['Nevoliči',0.0007,0.0004,0.9989],
['Smer',0.2437,0.4558,0.3005],
['OĽ',0.0975,0.0422,0.8603],
['Most-Híd',0.0259,0.0031,0.971],
['KDH',0.1619,0.0413,0.7968],
['SDKÚ',0.4141,0.0168,0.5692],
['SMK',0.0903,0.021,0.8887],
['SaS',0.0832,0.0211,0.8957],
['SNS',0.2006,0.0219,0.7775],
['Ostatní',0.1618,0.1426,0.6956]
      ]);

      var options = {
        title: 'Voľby do NR SR 2013 versus voľby do VÚC 2013 (2. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
		series:[{color:'blue'},{color:'brown'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Voľby do NR SR 2013'},
				vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
