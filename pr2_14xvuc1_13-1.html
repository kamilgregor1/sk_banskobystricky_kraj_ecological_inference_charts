<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Subjekt','Ostatní','Kaník','Kotleba','Maňka','Nevoliči'],
['Nevoliči',0.0492,0.0196,0.0007,0.0043,0.9262],
['Kiska',0.0149,0.092,0.0157,0.0899,0.7875],
['Fico',0.0016,0.0009,0.2008,0.3984,0.3984]
      ]);

      var options = {
        title: 'Prezidentské voľby 2014 (2. kolo) versus voľby do VÚC 2013 (1. kolo)',
        legend: { position: 'right'},
        isStacked: true,
        chartArea: {'width':'65%','height': '65%'},
series:[{color:'grey'},{color:'purple'},{color:'brown'},{color:'blue'},{color:'silver'}],
        hAxis: {slantedText:true, slantedTextAngle:90,title:'Prezidentské voľby 2014 (2. kolo)'},
				vAxis: {viewWindow:{
                max:1,
                min:0
              }},
      };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 650px; height: 500px;"></div>
  </body>
</html>
